<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch and Decode Base64</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="content"></div>

  <script>
    fetch('https://pastebin.com/raw/6VUF2FEC', {
      method: 'GET',
      mode: 'no-cors',
    })
    .then(response => response.text())
    .then(base64Str => {
      const decodedStr = atob(base64Str);
      const decodedUtf8 = decodeURIComponent(escape(decodedStr));
      const markdownContent = decodedUtf8;
      document.getElementById('content').innerHTML = marked.parse(markdownContent);
    })
    .catch(error => console.error('Error fetching or decoding file:', error));
  </script>
</body>
</html>
