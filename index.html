<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch and Decode Base64</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="content"></div>

  <script>

  fetch('https://raw.githubusercontent.com/jfdfkdfjnredeemdjjem/7e11364822253a0b78c0c9c33bb88d42.github.io/refs/heads/main/7e11364822253a0b78c0c9c33bb88d42.md', {
      method: 'GET',
      mode: 'no-cors',
    })
    .then(response => response.text())
    .then(strResp => {
   //   const decodedStr = atob(base64Str);
     // const decodedUtf8 = decodeURIComponent(escape(decodedStr));
      const markdownContent = strResp;
      document.getElementById('content').innerHTML = marked.parse(markdownContent);
    })
    .catch(error => console.error('Error fetching or decoding file:', error));
  </script>
</body>
</html>
