<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Markdown Files</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.6/marked.min.js"></script>
</head>
<body>

    <h1>Markdown Files</h1>
  <button onclick="previewFile()">Preview File</button>
 

    <script>
function previewFile() {
  const content = document.querySelector(".content");
  const filePath = "7e11364822253a0b78c0c9c33bb88d42.md"; // hardcoded path
  const file = new File([new Blob([fetch(filePath).then(res => res.text())])], filePath);
  const reader = new FileReader();

  reader.addEventListener(
    "load",
    () => {
      content.innerText = reader.result;
    },
    false,
  );

  if (file) {
    reader.readAsText(file);
  }
}



    </script>

</body>
</html>
